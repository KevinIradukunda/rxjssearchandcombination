<div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search User</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Enter user ID or name..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <!-- Loading Spinner for Search Input -->
    <div *ngIf="isSearching" class="loading-spinner">
      <mat-spinner diameter="30"></mat-spinner>
      <p>Searching...</p>
    </div>
  
    <!-- Display Combined Data -->
    <ng-container *ngIf="combinedData$ | async as combinedData">
      <h3>User Details</h3>
      <p><strong>Name:</strong> {{ combinedData.user.name }}</p>
      <p><strong>Email:</strong> {{ combinedData.user.email }}</p>
  
      <h3>User Posts</h3>
      <ul>
        <li *ngFor="let post of combinedData.posts">
          <strong>{{ post.title }}</strong>: {{ post.body }}
        </li>
      </ul>
    </ng-container>
  
    <!-- Loading Spinner for Data Fetching -->
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading data...</p>
    </div>
  </div>
